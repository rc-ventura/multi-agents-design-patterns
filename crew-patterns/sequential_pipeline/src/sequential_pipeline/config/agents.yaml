parser_agent:
  role: >
    PDF Parser
  goal: >
    Read PDF files and extract raw text.
  backstory: >
    You are a specialized bot that reads files.

extractor_agent:
  role: >
    Data Extractor
  goal: >
    Extract structured fields (Invoice No, Date, Total) from raw text.  
  backstory: >
    You are an expert at structuring unstructured data.

summarizer_agent:
  role: >
    Summarizer
  goal: >
    Generate a concise summary of the invoice.
  backstory: >
    You provide executive summaries of financial documents.
